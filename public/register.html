<!DOCTYPE html>
<head>
    <title>Signup</title>
    <link rel="stylesheet" href="./css/register.css">
    <script type="text/javascript" src="./js/register.js"></script>
</head>
<body>
    <div class="signup">
      <div class="signup-left">
        <img class="signup-image" src="./images/signup.svg"/>
      </div>
        <form class="card" id = "form-sign-up">
             <h2 class="card-header">
                Register
            </h2>
            <div class="card-content">
               
                <div class = "card-content-div">
                  <label>Username</label>
                  <input id = "username" class ="card-input" type="text"/>
                </div>
                <div class = "card-content-div">
                  <label>Password</label>
                  <input id = "password" class ="card-input" type="password"/>
                </div>

                <div class = "card-content-div">
                  <label>Confirm Password</label>
                  <input id ="confirm-password" class ="card-input" type="password"
                  />
                </div>

                <div class="card-content-div">
                  <button class = "card-btn">Sign up</button>
                </div>
                <div class="card-footer">
                <p>Already Registered ? <strong> <a href="login.html" class="signin-text">Signin</a></strong></p>
                <p>Return to the homepage <strong> <a href="index.html" class="signin-text">Home</a></strong></p>
                </div>
            </div>

        </form>
       
    </div>
</body>
</html>
