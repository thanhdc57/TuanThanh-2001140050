<!DOCTYPE html>
<head>
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="signup">
      <div class="signup-left">
        <img class="signup-image" src="./images/signup.svg"/>
      </div>
        <form class="card">
             <h2 class="card-header">
                Register
            </h2>
            <div class="card-content">
               
                <div class = "card-content-div">
                  <label>Username</label>
                  <input  class ="card-input" type="text"/>
                </div>
                <div class = "card-content-div">
                  <label>Password</label>
                  <input  class ="card-input" type="password"/>
                </div>
                <div class="card-content-div">
                  <button class = "card-btn">Sign up</button>
                </div>
                <div class="card-footer">
                <p>Already Registered ? <strong> <a href="login.html" class="signin-text">Signin</a></strong></p>
                </div>
            </div>

        </form>
       
    </div>
</body>
</html>
